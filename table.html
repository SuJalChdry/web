<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,tr,th,
        td{border: 1px solid black;
        border-collapse: collapse;}
        td{
            background-color: lightblue;
        }
        
    </style>
</head>
<body>
    <!-- Table tag in HTML -->
<table>
    <caption>
        <b style="color: blue">Student's Data</b>
    </caption>
    <tr>
        <th colspan="2">Name</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>Sujal</td>
        <td>Chaudhary</td>
        <td>20</td>
    </tr>
    <tr>
        <td>Shrawan</td>
        <td>Yadav</td>
        <td>18</td>
    </tr>
    <tr>
        <td>Swayat</td>
        <td>Sharma</td>
        <td>18</td>
    </tr>
</table>   
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,tr,th,
        td{border: 1px solid black;
        border-collapse: collapse;}
        td{
            background-color: rgb(137, 194, 214);
        }
        
    </style>
</head>
<body>
    <!-- Table tag in HTML -->
<table>
    <caption>
        <b style="color: blue">Student's Data</b>
    </caption>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th rowspan="4">Radiant College</th>
    </tr>
    <tr>
        <td>Sujal</td>
        <td>Chaudhary</td>
        <td>20</td>
    </tr>
    <tr>
        <td>Shrawan</td>
        <td>Yadav</td>
        <td>18</td>
    </tr>
    <tr>
        <td>Swayat</td>
        <td>Sharma</td>
        <td>18</td>
    </tr>
</table>   
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td{border: 1px solid black;
        border-collapse: collapse;}
        td{background-color: blanchedalmond;}
    </style>
</head>
<body>
    <table>
        <caption>
            <b style="color:brown">Colspan & Rowspan</b>
        </caption>
        <tr>
            <td colspan="2">Cell 1</td>
            <td>Cell 2</td>
            <td>Cell 3</td>
        </tr>
        <tr>
            <td rowspan="3">Cell 4</td>
            <td>Cell 5</td>
            <td>Cell 6</td>
            <td>Cell 7</td>
        </tr>
        <tr>
            <td colspan="3">Cell 8</td>
        </tr>
        <tr>
            <td>Cell 9</td>
            <td colspan="2">Cell 10</td>
        </tr>
    </table>
</body>
</html>
